<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="notes.css">
  <title>AB_Notepad</title>
</head>

<body>
  <header>
    <h1>AB_Notepad</h1>
    <p id="intro"><strong>A</strong>nimal"s <strong>B</strong>asic note taking web application.</p>
    <input type="text" id="url_holder" title="URL representation of current notes" value="/placeholder?count=1&0_title=Title&0_content=Content" disabled="true" hidden="true">
    <div id="button_holder">
      <button onclick="addNode()" hidden="true">Add note</button>
    </div>
  </header>
  <main id="field_holder">
    <div class="note" id="note_0">
      <button onclick="deleteNode(0)" hidden="true">Delete</button>
      <input type="text" value="Title"><br>
      <textarea cols="29" rows="5">Content</textarea>
    </div>
  </main>
  <!-- load JS after all the important HTML has loaded -->
  <script src="./node_manager.js"></script>
  <script src="./url_manager.js"></script>
</body>

</html>
