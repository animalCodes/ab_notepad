<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="notes.css">
  <title>AB_Notepad</title>
</head>

<body>
  <header>
    <h1>AB_Notepad</h1>
    <p id="intro"><strong>A</strong>nimal"s <strong>B</strong>asic note taking web application.</p>
    <input type="text" id="url_holder" title="URL representation of current notes" value="https://animalcodes.github.io/ab_notepad/index.html?count=1&0_title=Title&0_content=Content" disabled="true" hidden="true">
    <button onclick="navigator.clipboard.writeText(urlDisplay.value)">Copy</button>
    <div id="button_holder">
      <button onclick="addNote()" hidden="true">Add note</button>
    </div>
  </header>
  <main id="note_holder">
    <div class="note" id="note_0">
      <button onclick="deleteNote(0)" hidden="true">Delete</button>
      <input type="text" value="Title"><br>
      <textarea cols="29" rows="5">Content</textarea>
    </div>
  </main>
  <!-- load JS after all the important HTML has loaded -->
  <script>
    // Get URL display element from DOM
    const urlDisplay = document.getElementById("url_holder")
    const holder = document.getElementById("note_holder")
  </script>
  <script src="./lib.js"></script>
  <script src="./display_manager.js"></script>
</body>

</html>
